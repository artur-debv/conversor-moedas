<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="index.css"/>
  <title>Conversor de  moedas </title>
</head>
<body>
  <div class="container__conversor">
    <h1 class="h1_title">Conversor de Moedas</h1>
    <div>
      <input class="input_valor" type="number" id="valor" step="0.01" required placeholder="digite um valor" />
      <br/>
      <div class="select__moedas">
        <select id="moeda-origem" required>
          <option value="BRL">Real brasileiro (BRL)</option>
          <option value="USD">Dólar Americano (USD)</option>
          <option value="EUR">Euro (EUR)</option>
          <option value="GBP">Libra Esterlina (GBP)</option>
        </select>
        <select id="moeda-destino" required>
          <option value="USD">Dólar Americano (USD)</option>
          <option value="EUR">Euro (EUR)</option>
          <option value="GBP">Libra Esterlina (GBP)</option>
        </select>
      </div>
      <br/>
      <button id="btn-convert">Converter</button>
    </div>
    <div id="resultado"></div>
  </div>
  <script src="script.js"></script>
</body>

</html>
